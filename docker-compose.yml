version: "3.4"
services:
  app:
    command: node build/server.js
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - published: ${APP_PORT:-3000}
        target: 3000
    volumes:
      - .:/app/
    environment:
      JWT_SECRET: secret
      MARIADB_PASSWORD: strong
      OMDB_API: b1f19e4c
      NODE_ENV: production